                align: 'center',
                templet: '#sex'
              }, {
                title: '学习状态',
                width: 100,
                align: 'center',
                templet: '#status'
              }, {
                field: 'className',
                title: '班级',
                width: 80,
                align: 'center'
              }, {
                title: '操作',
                width: 90,
                align: 'center',
                templet: '#operate'
              }
            ]
          ],
          done: function(res, curr, count) {
            $("#total").html("共有数据：" + count + " 条");
          }
        });
        
        $('#delAll').click(function() {
          
          layer.confirm('确认要删除选中的学生吗？', function() {
            var checkStatusData = table.checkStatus('dataTable1').data;
            for(var i = 0; i < checkStatusData.length; i++) {
              // console.log(checkStatusData[i].id);
              delAllStudent(checkStatusData[i].id);
            }
            window.location.reload();
          });
        });

      });

      /*用户-停用*/
      function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function(index) {

          if ($(obj).attr('title') == '启用') {

            //发异步把用户状态进行更改
            $(obj).attr('title', '停用')
            $(obj).find('i').html('&#xe62f;');

            $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
            layer.msg('已停用!', {
              icon: 5,
              time: 1000
            });

          } else {
            $(obj).attr('title', '启用')
            $(obj).find('i').html('&#xe601;');

            $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
            layer.msg('已启用!', {
              icon: 5,
              time: 1000
            });
          }

        });
      }

      /*用户-删除*/
      function student_del(id) {
        layer.confirm('确认要删除吗？', function() {
        
          $.ajax({
            method: "POST",
            url: "http://software.yongkj.cn/class/student",
            data: {
              operate: 'del',
              id: id
            }, //提交表单的数据
            success: function(res) {
        
              window.location.reload();
        
            },
            error: function() {
              // console.log("caozuosibai") 
              layer.msg('操作失败', {
                icon: 2
              });
            }
          });
        });
      }



      function delAllStudent(id) {

        $.ajax({
          method: "POST",
          url: "http://software.yongkj.cn/class/student",

            operate: 'del',
            id: id
          }, //提交表单的数据
          success: function(res) {
        
            // window.location.reload();
        
          },
          error: function() {
            // console.log("caozuosibai")
            // layer.close(loading);
            layer.msg('操作失败', {
              icon: 2
            });
          }
        });
      }
