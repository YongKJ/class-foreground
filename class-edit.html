    <script>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        }
        return (false);
      }
      
      function init() {
        var start_time = getQueryVariable("start_time");
        var end_time = getQueryVariable("end_time");
        var name = decodeURIComponent(getQueryVariable("name"));
        var t_id = getQueryVariable("t_id");
        var status = getQueryVariable("status");
        
        $("#start_time").val(start_time);
        $("#end_time").val(end_time);
        $("#name").val(name);
        
        $.ajax({
          method: "POST",
          url: "http://software.yongkj.cn/class/teacher",
          dataType: "json",
          data: {
            operate: 'get'
          },
          success: function(res) {
        
            for (var i = 0; i < res.data.length; i++) {
              if(res.data[i].id == t_id) {
                $("#t_id").append("<option selected='selected' value='" + res.data[i].id + "'>" + res.data[i].name + "</option>");
              }else{
                $("#t_id").append("<option value='" + res.data[i].id + "'>" + res.data[i].name + "</option>");
              }
            }
            layui.use('form', function() {
              var form = layui.form; //高版本建议把括号去掉，有的低版本，需要加()
              form.render();
            });
        
          },
          error: function() {
            layer.msg('操作失败', {
              icon: 2
            });
          }
        });
        
        var selector = "input[name=status]";
        var obj = $(selector);
        for(var i = 0; i < obj.length; i++) {
          if(obj[i].value == status) {
            obj[i].checked = "checked";
            break;
          }
        }
      }
      
      init();

      layui.use(['form', 'layer'], function() {
        $ = layui.jquery;
        var form = layui.form,
          layer = layui.layer;

        //自定义验证规则
        form.verify({
          nikename: function(value) {
            if (value.length < 5) {
              return '昵称至少得5个字符啊';
            }
          },
          pass: [/(.+){6,12}$/, '密码必须6到12位'],
          repass: function(value) {
            if ($('#L_pass').val() != $('#L_repass').val()) {
              return '两次密码不一致';
            }
          }
        });

        //监听提交
        form.on('submit(add)', function(data) {
          
          $.ajax({
            method: "POST",
            url: "http://software.yongkj.cn/class/grade?operate=mod&id=" + getQueryVariable("id"), //提交表单的地址
            data: data.field, //提交表单的数据
            success: function(res) {
              
              //发异步，把数据提交给php
              layer.alert("修改信息成功", {
                icon: 6
              }, function() {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                // parent.layui.table.reload(tableName);
                window.parent.location.reload();
              });
            },
            error: function() {
              // console.log("caozuosibai")
              layer.close(loading);
              layer.msg('操作失败', {
                icon: 2
              });
            }
          });
          
          // console.log(data);
          // //发异步，把数据提交给php
          // layer.alert("增加成功", {

          //   var index = parent.layer.getFrameIndex(window.name);
          //   //关闭当前frame
          //   parent.layer.close(index);
          // });
          return false;
        });


      });
